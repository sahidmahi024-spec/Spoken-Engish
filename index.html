<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spoken English Tutor Pro</title>
    <style>
      :root { --bg:#0f172a; --fg:#f8fafc; --muted:#cbd5e1; --card:#0b1222; --accent:#22c55e; --accent2:#6366f1; }
      *{ box-sizing: border-box; }
      html, body, #root { height:100%; margin:0; }
      body { background: radial-gradient(1200px 500px at 20% 0%, rgba(99,102,241,.15), transparent), linear-gradient(135deg, #0b1022, #0f172a 60%, #0b1324); color:var(--fg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 14px; }
      .tabs { display:flex; gap:8px; flex-wrap:wrap; }
      .tab { padding: 8px 12px; border-radius: 999px; border:1px solid #334155; background:#0b152c; cursor:pointer; }
      .tab.active { background:#173a2a; border-color:#14532d; color:#bbf7d0; }
      .badge { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid #1d2a47; background:#0e1a33; color:#c7d2fe; font-size:12px; }
      .mini { font-size:12px; opacity:.8; }
      .btn { appearance:none; background:#1f2937; border:1px solid #334155; color:#e2e8f0; padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:600; }
      .btn:hover { filter:brightness(1.1); }
      .btn.accent { background:#173a2a; border-color:#14532d; color:#bbf7d0; }
      .btn.warn { background:#3a1b1b; border-color:#7f1d1d; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .grid3 { display:grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
      @media (max-width: 900px){ .grid2, .grid3 { grid-template-columns: 1fr; } }
      .card { background: var(--card); border:1px solid #1f2937; border-radius:16px; padding:16px; box-shadow: 0 10px 24px rgba(0,0,0,.3); }
      .title { display:flex; align-items:center; gap:10px; font-size:18px; font-weight:700; margin-bottom:10px; }
      .muted { color: var(--muted); font-size:12px; }
      .pill { padding:8px 12px; border-radius:999px; border:1px solid #334155; background:#0b152c; }
      textarea, input, select { width:100%; background:#0a1224; color:#e2e8f0; border:1px solid #1f2937; border-radius:12px; padding:10px; }
      .target { background:#0d1b3a; border:1px dashed #334155; border-radius:12px; padding:12px; }
      .score { display:flex; align-items:center; gap:12px; padding: 12px; border-radius: 12px; background:#0b142a; border:1px solid #1c2947; }
      .score .val { font-weight:700; }
      .chatbox { height: 240px; overflow:auto; padding:12px; border-radius:12px; border:1px solid #1f2937; background:#0b1324; }
      .bubble { padding:10px 12px; border-radius:12px; margin-bottom:8px; font-size:14px; line-height:1.3; }
      .you { background:#111d3b; }
      .ai { background:#0f2b28; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom:1px solid #1f2937; text-align:left; font-size: 13px; }
      th { position: sticky; top: 0; background:#0b142a; }
      .right { text-align:right; }
      .lang { display:flex; gap:6px; align-items:center; }
      .hint { font-size:11px; opacity:.7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
